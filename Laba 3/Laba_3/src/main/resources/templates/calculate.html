<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Калькулятор</title>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        .result {
            margin: 20px 0;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Калькулятор</h1>
    <div class="result">
        <p>Первое число: <span th:text="${first}"></span></p>
        <p>Второе число: <span th:text="${second}"></span></p>
        <p>Операция: <span th:text="${operation}"></span></p>
        <p th:if="${result != null}">Результат: <span th:text="${result}"></span></p>
        <p th:if="${error != null}" class="error">Ошибка: <span th:text="${error}"></span></p>
    </div>
    <p><a href="/categories">Вернуться к категориям книг</a></p>
</body>
</html>
