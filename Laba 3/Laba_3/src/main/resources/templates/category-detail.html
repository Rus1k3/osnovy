<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Детали категории</title>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Детали категории</h1>
    <div th:if="${category != null}">
        <p>Идентификатор: <span th:text="${category.name}"></span></p>
        <p>Название: <span th:text="${category.displayName}"></span></p>
    </div>
    <div th:if="${error != null}" class="error">
        <p>Ошибка: <span th:text="${error}"></span></p>
    </div>
    <p><a href="/categories/list">Вернуться к списку категорий</a></p>
    <p><a href="/categories">Вернуться к категориям</a></p>
    <p><a href="/calculate?first=10&second=5&operation=add">Перейти к калькулятору</a></p>
</body>
</html>
